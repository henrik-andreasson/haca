<html>
<body>

{% if safe %}

<table class="table table-hover">
    <tr>
        <td>
          <a href="{{ url_for('main.safe_edit', safe=safe.id)}}">
            <img src="{{ url_for('main.qr_img', string=qr_data, _external=True) }}" />
            </a>

        </td>
    </tr>
    <tr>
      <td style="text-align:center">
        <h2>safe-{{safe.id}} - {{safe.name}}</h2>
      </td>
</tr>


{% endif %}

</body>
</html>
